<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defeat the prompt - Partie en cours</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container game-container">
        <header>
            <h1>Devinez le Mot</h1>
            <button id="btnRetour" class="btn-back">Retour à l'accueil</button>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="messages">
                    <div class="message system">
                        Discutez avec l'IA pour deviner le mot caché !
                    </div>
                </div>

                <div class="unified-input-container">
                    <input type="text" id="sharedInput" placeholder="Tapez votre message..." />
                    <div class="buttons-container">
                        <button id="btnEnvoyer" class="btn-send">Envoyer</button>
                        <button id="btnDeviner" class="btn-guess">Deviner</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de victoire -->
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <h2>Félicitations !</h2>
            <p>Vous avez trouvé le mot caché !</p>
            <button id="btnRejouer" class="btn-play-again">Retour à l'accueil</button>
        </div>
    </div>

    <script>
        let eventSource = null;

        function appendMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showVictoryModal() {
            document.getElementById('victoryModal').style.display = 'flex';
        }

        document.getElementById('btnEnvoyer').addEventListener('click', async () => {
            const question = document.getElementById('sharedInput').value.trim();
            
            if (!question) return;
            
            appendMessage(question, true);
            document.getElementById('sharedInput').value = '';

            // Fermer l'ancien eventSource s'il existe
            if (eventSource) {
                eventSource.close();
            }

            try {
                // Envoyer la question au serveur
                const response = await fetch('/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Erreur serveur');
                }

                const aiResponse = await response.text();
                appendMessage(aiResponse);

            } catch (error) {
                console.error('Erreur:', error);
                appendMessage(error.message || 'Désolé, une erreur est survenue.');
            }
        });

        document.getElementById('btnDeviner').addEventListener('click', async () => {
            const guess = document.getElementById('sharedInput').value.trim();
            
            if (!guess) return;

            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ guess })
                });

                const result = await response.json();
                
                if (result.correct) {
                    showVictoryModal();
                } else {
                    appendMessage("Ce n'est pas le bon mot, continuez à chercher !");
                }
                
                document.getElementById('sharedInput').value = '';

            } catch (error) {
                console.error('Erreur:', error);
                appendMessage('Désolé, une erreur est survenue.');
            }
        });

        document.getElementById('sharedInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeButton = e.shiftKey ? 'btnDeviner' : 'btnEnvoyer';
                document.getElementById(activeButton).click();
            }
        });

        document.getElementById('btnRetour').addEventListener('click', async () => {
            if (confirm('Voulez-vous vraiment quitter la partie ?')) {
                try {
                    await fetch('/end', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                } catch (error) {
                    console.error('Erreur lors de l\'abandon:', error);
                }
                window.location.href = '/';
            }
        });

        document.getElementById('btnRejouer').addEventListener('click', () => {
            window.location.href = '/';
        });

        // Nettoyage lors de la fermeture de la page
        window.addEventListener('beforeunload', async (event) => {
            if (eventSource) {
                eventSource.close();
            }
            
            // Utiliser sendBeacon pour une requête fiable lors de la fermeture
            const blob = new Blob([JSON.stringify({})], {type: 'application/json'});
            navigator.sendBeacon('/end', blob);
        });
    </script>
</body>
</html>
