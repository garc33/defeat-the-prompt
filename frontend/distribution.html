<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution des Cadeaux</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Distribution des Cadeaux</h1>
            <a href="/" class="btn-back">Retour √† l'accueil</a>
        </header>
        <section id="loginForm" class="section">
            <h2>Acc√®s √† la Distribution</h2>
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Mot de passe admin" class="password-input">
                <button id="submitPassword" class="btn-back">Connexion</button>
            </div>
            <p id="loginError" class="error-message" style="display: none;"></p>
        </section>

        <section id="distributionContent" class="section" style="display: none;">
            <h2>Distribution des Cadeaux</h2>

            <div id="lastDistribution">
                <h3>Derni√®re Distribution</h3>
                <p id="lastDistributionTime">Aucune distribution effectu√©e</p>
            </div>

            <div id="newDistribution">
                <h3>Nouvelle Distribution</h3>
                <button id="startDistribution" class="btn-back">Lancer la Distribution</button>
                <p id="distributionStatus" class="status-message"></p>
            </div>

            <div id="distributionHistory">
                <h3>Historique des Distributions</h3>
                <div class="history-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Gagnants</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
            <div class="pagination">
                <button id="prevPage" class="pagination-button">&lt; Pr√©c√©dent</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" class="pagination-button">Suivant &gt;</button>
            </div>
        </section>
    </div>
    
    <style>
        .form-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
    
        .password-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>

    <style>
        .history-table {
            width: 100%;
            margin-top: 20px;
            overflow-x: auto;
        }

        .history-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .winner-entry {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .winner-entry:last-child {
            border-bottom: none;
        }

        .winner-pseudo {
            font-weight: bold;
            color: #2c3e50;
        }

        .winner-phone {
            color: #666;
            font-size: 0.9em;
        }

        .winners-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .pagination-button {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
<script>
    // Gestion de l'authentification
    async function handleLogin(event) {
        event.preventDefault();
        const password = document.getElementById('adminPassword').value;
        const errorElem = document.getElementById('loginError');
        
        try {
            const response = await fetch('/distribution/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            
            if (response.ok) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('distributionContent').style.display = 'block';
                document.getElementById('adminPassword').value = '';
                loadLastDistribution();
                loadDistributionHistory();
            } else {
                const error = await response.text();
                errorElem.textContent = error;
                errorElem.style.display = 'block';
            }
        } catch (error) {
            errorElem.textContent = "Erreur lors de la v√©rification du mot de passe";
            errorElem.style.display = 'block';
        }
    }


        // Variables globales pour la pagination
        let currentPage = 1;
        let totalPages = 1;

        // Formater la date en fran√ßais
        function formatDate(isoDate) {
            return new Date(isoDate).toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Charger la derni√®re distribution
        async function loadLastDistribution() {
            try {
                const response = await fetch('/distribution/last');
                const data = await response.json();
                
                const timeElem = document.getElementById('lastDistributionTime');
                
                if (data.date_distribution) {
                    timeElem.textContent = `Derni√®re distribution : ${formatDate(data.date_distribution)}`;
                } else {
                    timeElem.textContent = 'Aucune distribution effectu√©e';
                }
            } catch (error) {
                console.error('Erreur lors du chargement de la derni√®re distribution:', error);
            }
        }

        // D√©marrer une nouvelle distribution
        async function startDistribution() {
            const button = document.getElementById('startDistribution');
            const status = document.getElementById('distributionStatus');
            
            try {
                button.disabled = true;
                status.textContent = 'Distribution en cours...';
                status.className = 'status-message info';
                
                const response = await fetch('/distribution/start', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }
                
                await response.json(); // V√©rifier que la r√©ponse est du JSON valide
                
                status.textContent = 'Distribution effectu√©e avec succ√®s !';
                status.className = 'status-message success';
                
                // Recharger la derni√®re distribution
                setTimeout(() => loadLastDistribution(), 500); // Attendre que les donn√©es soient enregistr√©es
                
            } catch (error) {
                status.textContent = `Erreur : ${error.message}`;
                status.className = 'status-message error';
            } finally {
                button.disabled = false;
            }
        }

        // Charger l'historique des distributions
        async function loadDistributionHistory(page = 1) {
            try {
                const response = await fetch(`/distribution/history?page=${page}&per_page=10`);
                const data = await response.json();
                
                const tableBody = document.getElementById('historyTableBody');
                tableBody.innerHTML = data.distributions
                    .map(dist => `
                        <tr>
                            <td>${formatDate(dist.date_distribution)}</td>
                            <td>
                                <div class="winners-list">
                                    ${dist.gagnants.map(winner => `
                                        <div class="winner-entry">
                                            <div class="winner-pseudo">${winner.pseudo}</div>
                                            <div class="winner-phone">üì± ${winner.telephone}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </td>
                        </tr>
                    `)
                    .join('');
                    
                // Mise √† jour pagination
                currentPage = data.page;
                totalPages = Math.ceil(data.total / data.per_page);
                updatePagination();
            } catch (error) {
                console.error('Erreur lors du chargement de l\'historique:', error);
            }
        }

        // Mise √† jour des contr√¥les de pagination
        function updatePagination() {
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
            document.getElementById('pageInfo').textContent = `Page ${currentPage} sur ${totalPages}`;
        }

        // Configuration des √©v√©nements
        document.getElementById('startDistribution').addEventListener('click', startDistribution);
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                loadDistributionHistory(currentPage - 1);
            }
        });
        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                loadDistributionHistory(currentPage + 1);
            }
        });

        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('submitPassword').addEventListener('click', handleLogin);
            document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin(e);
            });
        });
    </script>
</body>
</html>
