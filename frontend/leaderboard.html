<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defeat the prompt - Leaderboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Leaderboard - Les Champions</h1>
            <a href="/" class="btn-back">Retour √† l'accueil</a>
        </header>

        <main>
            <section class="leaderboard">
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Pseudo</th>
                            <th>Temps</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rempli dynamiquement par JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        function formatTemps(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatDate(isoDate) {
            return new Date(isoDate).toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function updateLeaderboard() {
            try {
                const response = await fetch('/leaderboard');
                const data = await response.json();
                
                const tbody = document.querySelector('#leaderboardTable tbody');
                tbody.innerHTML = data.leaderboard.map(entry => `
                    <tr>
                        <td class="position">${entry.position}</td>
                        <td>${entry.pseudo}</td>
                        <td>${formatTemps(entry.temps)}</td>
                        <td>${formatDate(entry.date)}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erreur lors de la mise √† jour du leaderboard:', error);
            }
        }

        // Mise √† jour initiale et p√©riodique du leaderboard
        document.addEventListener('DOMContentLoaded', () => {
            updateLeaderboard();
            setInterval(updateLeaderboard, 30000); // Mise √† jour toutes les 30 secondes
        });
    </script>
</body>
</html>
